<!DOCTYPE html>
<html lang="en">

<head>
     <title>COVID Center Website</title>
</head>

<body>
     <header>
          <h1>Welcome to the COVID-19 Assessment Website</h1>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     </header>
     <section>
          <h3>Please fill out this form:</h3>
          <article>
               <form>
                    <fieldset class="border">
                         <div class="alert alert-primary">
                              <legend class="w-auto">Part 1: Patient Information</legend>
                         </div>
                         <div class="form-group row">
                              <div class="col-sm-1">
                                   <label for="txtFirstName">
                                        <span> First Name: </span>
                                   </label>
                              </div>
                              <div class="col-sm-3">
                                   <input type="text" id="txtFirstName" name="txtFirstName" class="form-control" placeholder="First Name" required>
                              </div>
                         </div>
                         <div class="form-group row">
                              <div class="col-sm-1">
                                   <label for="txtLastName">
                                        <span> Last Name: </span>
                                   </label>
                              </div>
                              <div class="col-sm-3">
                                   <input type="text" id="txtLastName" name="txtLastName" class="form-control" placeholder="Last Name" required>
                              </div>
                         </div>
                         <fieldset class="form-group">
                              <div class="row">
                                   <legend class="col-sm-1 col-form-label">Gender: </legend>
                                   <div class="col-sm-3">
                                        <div class="form-check">
                                             <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                             <label for="rbMale" class="form-check-label">Male</label>
                                        </div>

                                        <div class="form-check">
                                             <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                             <label for="rbFemale" class="form-check-label">Female</label>
                                        </div>

                                        <div class="form-check">
                                             <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                             <label for="rbOther" class="form-check-label">Other</label>
                                        </div>
                                   </div>
                              </div>
                         </fieldset>

                         <div class="row form-group">
                              <label for="txtTel" class="col-sm-1 col-form-label">Telephone:</label>
                              <div class="col-sm-3">
                                   <input type="tel" id="txtTel" name="txtTel" pattern="[0-9](3)-[0-9](3)-[0-9](4)" class="form-control" placeholder="555-555-5555">
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="txtEmail" class="col-sm-1 col-form-label">Email:</label>
                              <div class="col-sm-3">
                                   <input type="email" id="txtEmail" name="txtEmail" required class="form-control" placeholder="name@example.com">
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="txtAddress" class="col-sm-1 col-form-label">Address:</label>
                              <div class="col-md-12 col-lg-4">
                                   <input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street">
                              </div>
                              <div class="col">
                                   <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
                              </div>
                              <div class="col">
                                   <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
                              </div>
                              <div class="col">
                                   <input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="ZIP Code" pattern="[0-9]{5}">
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="txtDob" class="col-sm-1 col-form-label">Date of Birth:</label>
                              <div class="col-sm-2">
                                   <input type="date" id="txtDob" name="txtDob" required class="form-control" placeholder="Date of Birth">
                              </div>
                         </div>
                    </fieldset>

                    <fieldset class="border">
                         <div class="alert alert-primary">
                              <legend>Part 2: Potential Symptoms</legend>
                         </div>
                         <h5>Please indicate if you have experienced any of the following symptoms:</h5>
                         <div class="row form-group">
                              <label for="ddFever" class="col-sm-2 col-form-label">
                                   Fever or Chills:
                              </label>
                              <div>
                                   <select id="ddFever" name="ddFever" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddCough" class="col-sm-2 col-form-label">
                                   Cough:
                              </label>
                              <div>
                                   <select id="ddCough" name="ddCough" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddBreath" class="col-sm-2 col-form-label">
                                   Shortness of breath or difficulty breathing:
                              </label>
                              <div>
                                   <select id="ddBreath" name="ddBreath" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddFatigue" class="col-sm-2 col-form-label">
                                   Fatigue:
                              </label>
                              <div>
                                   <select id="ddFatigue" name="ddFatigue" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddMuscle" class="col-sm-2 col-form-label">
                                   Muscle or body aches:
                              </label>
                              <div>
                                   <select id="ddMuscle" name="ddMuscle" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddHeadache" class="col-sm-2 col-form-label">
                                   Headache:
                              </label>
                              <div>
                                   <select id="ddHeadache" name="ddHeadache" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddLoss" class="col-sm-2 col-form-label">
                                   Loss of taste or smell:
                              </label>
                              <div>
                                   <select id="ddLoss" name="ddLoss" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddSore" class="col-sm-2 col-form-label">
                                   Sore throat:
                              </label>
                              <div>
                                   <select id="ddSore" name="ddSore" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddCongestion" class="col-sm-2 col-form-label">
                                   Congestion or runny nose:
                              </label>
                              <div>
                                   <select id="ddCongestion" name="ddCongestion" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddNausea" class="col-sm-2 col-form-label">
                                   Nausea or vomiting:
                              </label>
                              <div>
                                   <select id="ddNausea" name="ddNausea" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddDiarrhea" class="col-sm-2 col-form-label">
                                   Diarrhea:
                              </label>
                              <div>
                                   <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                    </fieldset>

                    <fieldset class="border">
                         <div class="alert alert-primary">
                              <legend>Part 3: Questions</legend>
                         </div>
                         <div class="row form-group">
                              <label for="ddContact" class="col-sm-5 col-form-label">
                                   Have you had contact (within 6 feet for > 15 minutes), or had taken care of someone
                                   diagnosed with COVID-19 in the last 14 days and were not wearing proper
                                   personal protective equipment? (yes/no)
                                   <br>
                              </label>
                              <div>
                                   <select id="ddContact" name="ddContact" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddDiagnosis" class="col-sm-5 col-form-label">
                                   Have you been diagnosed with COVID-19 in the last 10 days? (yes/no)
                                   <br>
                              </label>
                              <div>
                                   <select id="ddDiagnosis" name="ddDiagnosis" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddCountry" class="col-sm-5 col-form-label">
                                   Have you traveled to any countries in the last 14 days? (yes/no)
                              </label>
                              <div>
                                   <select id="ddCountry" name="ddCountry" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="txtCountry" class="col-sm-5 col-form-label">
                                   If so, which countries? (separate with commas)
                              </label>
                              <div class="col-sm-4">
                                   <input type="text" id="txtCountry" name="txtCountry" required class="form-control" placeholder="Country 1, Country 2,...">
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="ddSocial" class="col-sm-5 col-form-label">
                                   Have you socialized with a group of 6 or more people in the last 14 days? (yes/no)
                              </label>
                              <div>
                                   <select id="ddSocial" name="ddSocial" class="form-control">
                                        <option value="No" selected>No</option>
                                        <option value="Yes">Yes</option>
                                   </select>
                              </div>
                         </div>

                         <div class="row form-group">
                              <label for="txtTemp" class="col-sm-5 col-form-label">
                                   Current temperature:
                              </label>
                              <div class="row form-group">
                                   <input type="text" id="txtTemp" name="txtTemp" required pattern=[0-9](2) class="form-control" placeholder="##">
                              </div>
                         </div>
                    </fieldset>

                    <p>
                         <button type="submit" class="btn btn-primary">Submit</button>
                         <button type="reset" class="btn btn-secondary">Reset</button>
                    </p>
               </form>
          </article>
     </section>
     <footer>Copyright @2021 COVID Center Website Asia Keomanivong 2/17/2021</footer>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>

</html>
